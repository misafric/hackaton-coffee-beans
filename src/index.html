  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipster Coffee</title>

    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;900&display=swap" rel="stylesheet">
</head>
<body>

  
    <nav class="nav">
        <img src="img/logo.svg" alt="logo" class="nav-logo" />
        <div class="nav-link-wrap">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Menu</a>
            <a href="#" class="nav-link">Coffee</a>
            <a href="#" class="nav-link">Our Story</a>

    </nav>

    <div class="main">
        <h1 class="main__heading">Generic hipster coffee</h1>

            <img src="/img/map.jpg">
